<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons CSS 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Admin Page 실습</title>
</head>


<body>
  
<!-- 사이드 -->
<div class="sidebar">
  <div><i class="bi bi-house"></i> <p>Home</p> </div>
  <div><i class="bi bi-clipboard2"></i><p>Dashboard</p> </div>
  <div><i class="bi bi-graph-up"></i><p>Statistics</p> </div>
  <div><i class="bi bi-gear"></i><p>Settings</p> </div>
</div> 

<!-- 네브바 -->

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid p-0" id="NavC">
    <!-- 검색창 (항상 표시) -->
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <!-- 햄버거 버튼 (모바일에서만 표시) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 토글 콘텐츠 (데스크톱에서는 항상 표시, 모바일에서는 토글) -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="navR">
        <div>
          <i class="bi bi-bell"></i>
          <span class="position-absolute badge bg-danger">
            3 <span class="visually-hidden">unread messages</span>
          </span>
        </div>
        <div>
          <i class="bi bi-envelope"></i>
          <span class="position-absolute badge bg-danger">
            3 <span class="visually-hidden">unread messages</span>
          </span>
        </div>
        <p>Name</p>
      </div>
    </div>
  </div>
</nav>


<!-- 메인페이지 -->
<div class="maincontainer">

  <div class="dashboard">Dashboard</div>
  <div class="dashboard-item">
    <div>
      <div><p>Earnings (Monthly)</p><p>$400,000</p></div>
      <i class="bi bi-coin"></i>
    </div>
    <div>
      <div><p>Earnings (Annual)</p><p>$800,000</p></div>
      <i class="bi bi-coin"></i>
    </div>
    <div>
      <div><p>Tasks</p><p>13</p></div>
      <i class="bi bi-list-task"></i>
    </div>
    <div>
      <div><p>Requests</p><p>26</p></div>
      <i class="bi bi-chat-dots"></i>
    </div>

  </div>
 
  
  <div class="chartntasks">
    <div class="chart">
      <div>Earnings Overview</div>
      <div><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart"></canvas>

        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
        </div>
    </div>

    <div class="task">
      <div>Tasks</div>
      <div><p>borrowed Items</p><span class="badge text-bg-primary">14</span></div>
      <div><p>Trello Requests</p><span class="badge text-bg-primary">2</span></div>
      <div><p>Marked Comments</p><span class="badge text-bg-primary">1</span></div>
    </div> 
  </div>
  
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
